<div class="modal-pricing__item">
    <div class="modal-pricing__item-front" @@data-off>
        <img class="modal-flip__front-img" @@data-on width="32" height="32" src="../img/sprite.svg#info-link" alt="">
        <img class="modal-pricing__item-img" width="303" height="222" src="@@src" alt="" >
        <div class="modal-pricing__item-content">
            <p class="modal-pricing__item-text">
                @@text
            </p>
            <span class="modal-pricing__item-cost modal-pricing__item-cost--img">
                @@price
            </span>
        </div>
    </div>
    <div class="modal-pricing__item-back" @@data-on>
        <div class="modal-pricing__back-text" @@data-off>
            <img class="modal-flip__back-img" width="32" height="32" src="../img/sprite.svg#cross-black" alt="">
            <p>
                Мощность:
                <span>72 л.с.</span>
            </p>

            <p>
                Двигатель:
                <span>1000 см3</span>
            </p>

        </div>
    </div>
</div>
