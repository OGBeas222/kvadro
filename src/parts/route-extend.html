<div class="route-extend">


    <div class="container">
        <div class="route-inner route-inner__reverse">


            <div class="route-content route-content__right">
                <div class="route-content__top">
                    <span class="route-content__top-line"></span>
                </div>
                <div class="route-content__wrapper">
                    <h3 class="route-content__title">
                        @@title <br/>
                        <span class="route-content__title-price rub-sign">
               @@price
            </span>
                    </h3>
                    <ul class="route-list">
                        <li class="route-list__elem route-list__elem--clock">
                            <p class="route-list__text">
                                Время в пути:
                                <span class="route-list__text-num">@@time</span>
                            </p>
                        </li>
                        <li class="route-list__elem route-list__elem--route">
                            <p class="route-list__text">
                                Расстояние:
                                <span class="route-list__text-num">@@distance</span>
                            </p>
                        </li>
                        <li class="route-list__elem route-list__elem--star">
                            <p class="route-list__text">
                                Сложность:
                                <span class="route-list__text-num">@@difficult </span>
                            </p>
                        </li>
                    </ul>
                    <div class="route-ways">
                        <p class="route-ways__title route-ways__title-img">
                            маршрут
                        </p>
                        <p class="route-ways__text">
                            Смотровая - Родник - Камень Джигита - Адербиевка - Гора Нексис - <br/>
                            -Грозовые Ворота - Шашлыки - Цыгельский водопад (чаша любви) -<br/>
                            -Форсаж
                        </p>
                    </div>
                    <div class="route-buttons">
                        <button class="route-button route-button__light">
                            Подробнее
                        </button>
                        <button class="route-button route-button__blue">
                            Забронировать
                        </button>
                    </div>
                </div>
            </div>

            <div class="slider-box slider-box__left">
                <div class="route-extend__slider swiper" dir="rtl">
                    <div class="route-extend__wrapper swiper-wrapper">
                        <div class="route-slider__item swiper-slide">
                            <img class="route-slider__item-img" width="360" height="360" src="@@src-1"
                                 alt="картинка: квадрацикл в поле">
                        </div>

                        <div class="route-slider__item swiper-slide">
                            <img class="route-slider__item-img" width="360" height="360" src="@@src-2"
                                 alt="картинка: квадрацикл в поле">
                        </div>


                        <div class="route-slider__item swiper-slide">
                            <img class="route-slider__item-img mirrorY" width="360" height="360" src="@@src-1"
                                 alt="картинка: квадрацикл в поле">
                        </div>

                    </div>

                </div>
                <div class="route-extend__pagination">

                    <div class="route-basic__bullets-content">
                        <span class="slide-line__dark"></span>
                        <p class="route-bullets__text">scroll</p>
                    </div>
                    <div class="swiper-pagination__extend"></div>
                </div>
            </div>


        </div>

    </div>
</div>
